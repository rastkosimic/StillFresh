version: '3.8'

services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: stillfresh
      POSTGRES_USER: stillfreshuser
      POSTGRES_PASSWORD: FreshStill011
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  eureka-server:
    build: ./eureka-server
    ports:
      - "8761:8761"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      - postgres

  api-gateway:
    build: ./api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - eureka-server
      - user-service
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  user-service:
    build: ./user-service
    ports:
      - "8081:8081"
#    environment:
#      SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5433/stillfresh
#      SPRING_DATASOURCE_USERNAME: stillfreshuser
#      SPRING_DATASOURCE_PASSWORD: FreshStill011
    depends_on:
      - eureka-server
      - postgres
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
